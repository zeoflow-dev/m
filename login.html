<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Learn how to use the Firebase platform on the Web">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeoFlow | Log In</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="ZeoFlow">
  <meta name="theme-color" content="#40ED94">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ZeoFlow | Log In">
  <meta name="apple-mobile-web-app-status-bar-style" content="#40ED94">

  <link rel="stylesheet" href="styles/m.login.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/device-uuid.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-firestore.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDc9l65AV4Vx-WZZ_yUqrRiGTMMq0Mvvd4",
      authDomain: "zeo-flow.firebaseapp.com",
      databaseURL: "https://zeo-flow.firebaseio.com",
      projectId: "zeo-flow",
      storageBucket: "zeo-flow.appspot.com",
      messagingSenderId: "1064378687161"
    };
    firebase.initializeApp(config);
  </script>

  <script src="js/m.login.js" type="text/javascript"></script>

</head>
<body onresize="onResize()">

  <p id="txtLogInTitleM">LogIn to ZeoFlow</p>

  <div id="data-holder-login">

    <div id="input_holder">
      <div id="log_key_input">

        <form id="form_input" onSubmit="return false;">
          <input id="key_input_email" type="text" name="emailVerified" required="no" autocomplete = "off" onSubmit="return false;">
          <label id="key_label" for="name" onSubmit="return false;">Email, username or phone</label>
        </form>

      </div>

      <div id="space">

      </div>

      <div id="log_pass_input">

        <form id="form_input" onSubmit="return false;">
          <input id="key_input_pass" type="password" name="password" required="no" autocomplete = "off" onSubmit="return false;">
          <label id="key_label_pass" for="name" onSubmit="return false;">Password</label>
        </form>

      </div>

      <div id="space_btn">

      </div>

      <div id="btn_login" onclick="tryToLogin()">
        <label id="lbl_login">Log In</label>
      
        <div class="circle-inner-inner"></div>
        <div class="circle-inner"></div>
      </div>

      <div id="space">

      </div>

      <div id="btn_signup">
          <label id="lbl_signup">Create an Account</label>
      </div>

      <div id="space">

      </div>

      <div id="btn_pass_forgot">
          <label id="lbl_pass_forgot">Forgotten password?</label>
      </div>

      <div id="space_end">

      </div>
    </div>

  </div>
  
  <div id="splash-holder">
    <img id="splash-icon" src="../img/ic_zeoflow_logo_100.png" alt="ZeoFlow Logo / Login">
  </div>

</body>
</html>
